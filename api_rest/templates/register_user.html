<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuário</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="user_email">E-mail</label>
                <input type="email" id="user_email" name="user_email" required>
            </div>
            <div class="form-group">
                <label for="user_nickname">Nickname</label>
                <input type="text" id="user_nickname" name="user_nickname" required>
            </div>
            <div class="form-group">
                <label for="user_password">Senha</label>
                <input type="password" id="user_password" name="user_password" required>
            </div>
            <div class="form-group">
                <button type="submit">Registrar</button>
            </div>
        </form>

        <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a></p>

        <button onclick='window.location.href="{% url "user_list" %}"' class='button'>Ver Lista de Usuários</button>
    </div>
</body>
</html>
